<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=1280, initial-scale=1">
        <script src="orderTracker.js"></script>
        <script>
            var siteWidth = 600;
            var scale = screen.width /siteWidth;

            document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+'');
        </script>

        <style>
            table, th, td {
              border:1px solid black;
              padding: 5px;
            }
        </style>
    </head>
    
    <body>
        <h1> Order tracker </h1>

        <h3>Add new user</h3>
        <div>
            <span> Name <input id="newUserNameInput"></span>
            <button onclick="AddNewUser(getElementById('newUserNameInput').value)">Add user</button>
        </div>

        
        <h3>Add new item</h3>
        <div>
            Name <input id="newItemNameInput"> <br><br>
            Price <input id="newItemPriceInput" type="number"> <br><br>
            <button onclick="AddNewItem(getElementById('newItemNameInput').value, getElementById('newItemPriceInput').value)">Add item</button>
        </div>

        <h3> Items </h3>
        <fieldset id="itemsDiv" style="width:300px;">
        </fieldset>


        <h3> Users </h3>
        <input type="checkbox" id="selectAll" onclick="SelectAllUsers()"> Select all <br>
        <table id="usersDiv">
            
        </table>

        <h3> Order history </h3>
        <table id="orderHistoryDiv">
        </table>
        <button onclick="AddRoundFromSelected();">Add round</button>

        <h3> Summary </h3>
        <div id="summaryByItem">
        </div>

        <h3> Summary by user </h3>
        <div id="summaryByUser">
        </div>
        

        <br><br><br><button onclick="Reset()">Reset all</button>
    </body>

</html>
